{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
{% for item in items %}
    <img src="{{ item.image.url }}" alt="phone image">
    <a href="{% url 'myapp:detail' item.id %}"><h3>{{ item.name }}</h3></a>
    <p>{{ item.description }}</p> <p>${{ item.price }}</p>
    <hr>
{% endfor %}
{% endblock content %}
