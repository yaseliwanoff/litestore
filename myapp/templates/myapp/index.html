<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <div>
            <div>
                <div>
                    <div>
                        <img class='h-8 w-8' src="{% static 'myapp/images/logo.svg' %}" alt="logo">
                        <span class='text-xl'>LiteShop</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% for item in items %}
        <p>{{ item.pk }}</p>
        <a href="{% url 'myapp:detail' item.id %}"><h3>{{ item.name }}</h3></a>
        <p>{{ item.description }}</p> <p>${{ item.price }}</p>
        <hr>
    {% endfor %}
</body>
</html>
